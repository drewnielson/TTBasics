<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Links and Buttons Change-Notify Examples</title>  
	<link rel='stylesheet' href='../w3-modified.css'>
	<style>table, th, td {border: 2px solid;
	  border-collapse: collapse;
	  padding: 5px;
	  margin: 10px;
	}
	</style>
</head>

<body>

<div class="w3-container w3-card w3-padding">
	<div class="w3-dropdown-click">
	  <button onclick="myDrop()" class="w3-button w3-black" id="drop" aria-expanded="false">Click me for more links!</button>
	  <div id="dropContent" class="w3-dropdown-content w3-bar-block w3-border">
		<a href="#" class="w3-bar-item w3-button">Link 1</a>
		<a href="#" class="w3-bar-item w3-button">Link 2</a>
		<a href="#" class="w3-bar-item w3-button">Link 3</a>
	  </div>
	</div>
</div>

<div class="w3-container w3-padding"></div>

<div class="w3-container w3-card w3-padding-64">
	<p class="w3-hide w3-text-red" id="hideMe" style="margin-top:-50px;">Oh no! Close that dropdown menu!</p>
	<div class="w3-dropdown-click">
	  <button onclick="myDrop2()" class="w3-button w3-black" id="drop2" aria-expanded="false">I'm a dropdown menu!</button>
	  <div id="dropContent2" class="w3-dropdown-content w3-bar-block w3-border">
		<a href="#" class="w3-bar-item w3-button">Link 1</a>
		<a href="#" class="w3-bar-item w3-button">Link 2</a>
		<a href="#" class="w3-bar-item w3-button">Link 3</a>
	  </div>
	</div>
</div>

<div class="w3-container w3-padding"></div>

<div class="w3-container w3-card w3-padding-64">
	<p class="w3-hide w3-text-red" id="hideMe3" style="margin-top:-50px;" tabindex="0">You just added some text to the screen. Click that button again to get rid of this text.</p>
	<div class="w3-dropdown-click">
	  <button onclick="myDrop3()" class="w3-button w3-black" id="drop3" aria-expanded="false">Click to see what happens!</button>
	</div>
</div>

<div class="w3-container w3-padding"></div>

<div class="w3-container w3-card w3-padding-64">
	<div class="w3-text-red" role="alert"><p class="w3-hide" id="hideMe4">That button made this text appear.</p></div>
	<div class="w3-dropdown-click">
	  <button onclick="myDrop4()" class="w3-button w3-black" id="drop4" aria-expanded="false">Give this button a go</button>
	</div>
</div>

<script src="jquery.min.js"></script>
<script>
function myDrop() {
  $("#dropContent").toggleClass("w3-show");
  var expand = $("#drop").attr("aria-expanded");
  if (expand == "false") {$("#drop").attr("aria-expanded","true");} else {$("#drop").attr("aria-expanded","false");}
}

function myDrop2() {
  $("#dropContent2").toggleClass("w3-show");
  $("#hideMe").toggleClass("w3-hide");
  var expand = $("#drop2").attr("aria-expanded");
  if (expand == "false") {$("#drop2").attr("aria-expanded","true");} else {$("#drop2").attr("aria-expanded","false");}
}

function myDrop3() {
  $("#hideMe3").toggleClass("w3-hide");
  var expand = $("#drop3").attr("aria-expanded");
  if (expand == "false") 
	{$("#drop3").attr("aria-expanded","true");
	$("#hideMe3").focus();
  } else {$("#drop3").attr("aria-expanded","false");}
}

function myDrop4() {
  $("#hideMe4").toggleClass("w3-hide");
  var expand = $("#drop4").attr("aria-expanded");
  if (expand == "false") 
	{$("#drop4").attr("aria-expanded","true");} else {$("#drop4").attr("aria-expanded","false");}
}

</script>


</body>

</html>
